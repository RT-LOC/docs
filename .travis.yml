language: node_js
node_js:
  - lts/*
install:
  - npm install -g vuepress
script:
  - npm run build
cache:
  directories:
    - "node_modules"
deploy:
  provider: pages
  skip-cleanup: true
  local_dir: docs/.vuepress/dist
  github-token: c730d9d37c015138dfe285ad36a5717ba89f8991 # a token generated on github allowing travis to push code on you repository
  keep-history: true
  on:
    branch: master